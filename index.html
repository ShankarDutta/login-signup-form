<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<!-- link favicon  -->
		<link
			rel="shortcut icon"
			href="/Assets/favicon.png"
			type="image/x-icon" />
		<!-- link favicon  -->

		<title>Sign Up//Log in//project 01</title>

		<!-- link css & BS  -->
		<link
			rel="stylesheet"
			href="/css/style.css" />
		<link
			rel="stylesheet"
			href="/css/bootstrap.css" />
		<!-- link css & BS  -->

		<!-- link font awesome  -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
			integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<!-- link font awesome  -->
	</head>
	<body>
		<div class="contai-fluid m-0 p-0">
			<div class="d-flex vh-100">
				<!-- side image  -->
				<div class="bg-1 w-100 d-none d-md-block">
					<div
						class="bg-col vh-100 d-flex justify-content-center align-items-center flex-column gap-2">
						<!-- about The project  -->
						<div class="text-white display-4">Welcome</div>
						<div class="text-white display-6">
							Sign Up & Login From
						</div>
						<div
							class="text-white text-center fs-5 w-auto ps-3 pe-3">
							Create a Form With Html , Css, bootstrap & Java
							script fully responsive and functional including
							local Storage for Sign Up and Log In multiple users
							.
						</div>
						<!-- about The project  -->
					</div>
				</div>
				<!-- side image  -->

				<!-- form  -->
				<div
					class="container form-back d-flex align-items-center bg-white justify-content-center">
					<div class="w-75">
						<div class="mb-1 text-black display-5 fw-semibold">
							Sign Up
						</div>
						<div class="mb-3 text-black fs-1">
							Create An Account
						</div>
						<form id="Signup-form">
							<!-- Name  -->
							<div class="form-floating mb-3">
								<input
									type="text"
									class="form-control border-0 border-bottom border-2"
									id="name"
									autocomplete="off"
									placeholder="Full Name"
									required />

								<label
									for="name"
									class=""
									><i class="fa-solid fa-user"></i
								></label>
								<label
									for="mail"
									class="m"
									>Full Name</label
								>
							</div>

							<!-- Name  -->
							<!-- mail  -->
							<div class="form-floating mb-3">
								<input
									type="email"
									class="form-control border-0 border-bottom border-2"
									id="mail"
									autocomplete="off"
									placeholder="Enter Your Email"
									required />

								<label
									for="mail"
									class=""
									><i class="fa-solid fa-envelope"></i
								></label>
								<label
									for="mail"
									class="m"
									>Email address</label
								>
							</div>
							<!-- mail  -->

							<!-- password  -->
							<div class="form-floating">
								<input
									type="password"
									class="form-control border-0 border-bottom border-2"
									id="pass"
									placeholder="Enter Your Password"
									required />
								<label
									for="pass"
									class=""
									><i class="fa-solid fa-lock"></i
								></label>
								<label
									for="pass"
									class="m"
									>Password</label
								>
							</div>
							<!-- password  -->

							<!-- button  -->
							<div class="mt-3">
								<button
									class="bg-primary btn text-white w-100 p-2">
									Sign Up
								</button>
							</div>
							<!-- button  -->
							<div
								class="d-flex justify-content-center align-items-center mt-3">
								<div class="fs-6">
									Already have an Account ?
								</div>
								<div class="ps-2">
									<a
										href="/login.html"
										class="text-decoration-none"
										>Login
									</a>
								</div>
							</div>
						</form>
					</div>
				</div>
				<!-- form  -->
			</div>
		</div>

		<!-- link  js  -->
		<script src="/js/signup.js"></script>
		<script src="/js/bootstrap.bundle.js"></script>
		<!-- link  js  -->
	</body>
</html>
